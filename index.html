<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/index.css" rel="stylesheet">

    <title>Solar System Simulator</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-4">
                <h1>Solar System Simulator</h1>
                <p>Scale: <input type="range" min="7000000" max="50000000000" id="mpp-input" value="500000000">(Current: <span id="mpp-label">500000000</span> meter/pixel)</p>
                <p>Time Scale: <input type="range" min="1" max="100000000" id="time-input" value="1000000">(Current: <span id="time-label">1000000</span>x) <button id="pause-button">Pause</button></p>
                <p>Center on? <select id="centered"></select></p>
                <p>Show estimated orbits?: <input type="checkbox" id="orbit-checkbox"></p>
                <p>Show trails?: <input type="checkbox" id="trails-checkbox" checked></p>
            </div>
            <div class="col">
                <canvas></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/math.js"></script>
    <script src="/static/js/simulation.js"></script>
    <script src="/static/js/index.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
